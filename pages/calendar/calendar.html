<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Boost</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="../../images/favicon.ico">
</head>
<body>
    <div class="calendar-header">
        <img src="../../images/favicon.png" alt="icon" style="height: 2rem; padding-right: 1rem;">
        <a href="#"><h1>Skill Boost</h1></a>
    </div>

    <div class="contents">

        <div class="sidebar">
            <div class="load">
                <label id="file-label"><h1>Load from file:</h1></label>
                <label id="error-message-label" style="color: red;"></label>
                <input type="file" id="file-input"/>
                <button onclick="submitFile()"><h1>Submit</h1></button>
            </div>
            <button onclick="saveCalendar()">Save Calendar</button>

            <label>Date:</label>
            <input type="date" id="date-input"/>
            <label>Start time:</label>
            <input type="time" id="start-time-input"/>
            <label>End time:</label>
            <input type="time" id="end-time-input"/>
            <label>Activity:</label>
            <input type="text" id="activity-input"/>
            <label>Notes:</label>
            <input type="text" id="notes-input"/>
            <button onclick="addEntry()">Add Entry</button>
        </div>


        <div class="right-side">

            <div class="calendar">
                <button class="calendar-cell" id="1">1</button>
                <button class="calendar-cell" id="2">2</button>
                <button class="calendar-cell" id="3">3</button>
                <button class="calendar-cell" id="4">4</button>
                <button class="calendar-cell" id="5">5</button>
                <button class="calendar-cell" id="6">6</button>
                <button class="calendar-cell" id="7">7</button>
                <button class="calendar-cell" id="8">8</button>
                <button class="calendar-cell" id="9">9</button>
                <button class="calendar-cell" id="10">10</button>
                <button class="calendar-cell" id="11">11</button>
                <button class="calendar-cell" id="12">12</button>
                <button class="calendar-cell" id="13">13</button>
                <button class="calendar-cell" id="14">14</button>
                <button class="calendar-cell" id="15">15</button>
                <button class="calendar-cell" id="16">16</button>
                <button class="calendar-cell" id="17">17</button>
                <button class="calendar-cell" id="18">18</button>
                <button class="calendar-cell" id="19">19</button>
                <button class="calendar-cell" id="20">20</button>
                <button class="calendar-cell" id="21">21</button>
                <button class="calendar-cell" id="22">22</button>
                <button class="calendar-cell" id="23">23</button>
                <button class="calendar-cell" id="24">24</button>
                <button class="calendar-cell" id="25">25</button>
                <button class="calendar-cell" id="26">26</button>
                <button class="calendar-cell" id="27">27</button>
                <button class="calendar-cell" id="28">28</button>
                <button class="calendar-cell" id="29">29</button>
                <button class="calendar-cell" id="30">30</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
